version: '3'
services:
  db:
    image: mysql:latest
    container_name: db
    environment:
      MYSQL_ROOT_PASSWORD: "root"
      MYSQL_DATABASE: "proveedores"
    ports:
      - "3306:3306"
    volumes:
      - mysql:/var/lib/mysql
    restart: unless-stopped
    networks:
      - symfonyinet
  symfony:
    container_name: symfony-providers
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    depends_on:
      - db
    networks:
      - symfonyinet
    volumes:
      - .:/app
    restart: unless-stopped
volumes:
  mysql:
networks:
  symfonyinet:

